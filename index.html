<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles_password_gen.css">
</head>
<body>
    <div class="wrapper">
        <div class="parent-div">
        <h1 class="heading">PASSWORD GENERATOR</h1>
        <div class="pass-parent">
            <input readonly placeholder="Your Password" class="display" data-passwordDisplay>
            <button id="copy_button" data-copy>
                <span id="copy_msg" data-copyMsg> </span>
                <img src="./copy.svg" alt="copy_image" width="23" height="23">
            </button>
        </div>
        <div class="input-container">
            <div class="len-container">
                <h2 class="pass-len">Password Length</h2>
                <div id="pcount" data-passLength>
                    0
                </div>
            </div>
            <div class="pslider">
                <input type="range" min="1" max="20" class="slider" step="1" data-lenSlider>
            </div>
            <!-- checkboxes-->
            <div class="ckbox">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div class="ckbox">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div class="ckbox">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="ckbox">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
            <div class="strength-container">
                <p>Strength</p>
                <div class="circle" data-dataIndicator>

                </div>
            </div>
            <div class="pbutton">
                <button class="generate-button" id="gtbtn">Generate Password</button>

            </div>
        </div>
    </div>
</div>
    <script src="./pass_generator.js"></script>
</body>
</html>
